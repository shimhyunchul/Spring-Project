<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <link th:href="@{/css/rentalItemForm.css}" rel="stylesheet">

    <!-- 사용자 스크립트 추가 -->
    <th:block layout:fragment="script">
        <script th:inline="javascript">
            $(document).ready(function(){
                var errorMessage = [[${errorMessage}]];
                if(errorMessage != null){
                    alert(errorMessage);
                }
                bindDomEvent();
            });

            function bindDomEvent(){
                $(".imageFile.form-control").on("change", function(){
                    var fileName = $(this).val().split("\\").pop();
                    var fileExt = fileName.substring(fileName.lastIndexOf(".")+1); // jpg
                    fileExt = fileExt.toLowerCase(); // 소문자

                    if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif"
                    && fileExt != "png" && fileExt != "bmp"){
                        alert("이미지 파일만 등록이 가능합니다.");
                        $(this).val("");
                        return;
                    }
                });
            }
        </script>
    </th:block>
</head>
<!-- 사용자 CSS 추가 -->


<div layout:fragment="content" class="form-container">

    <form role="form" class="container" method="post" enctype="multipart/form-data" th:object="${ItemDto}">
        <p class="h2">상품 등록</p>

        <input type="hidden" th:field="*{id}">

        <!-- 판매 상태 -->
        <div class="form-group">
            <select th:field="*{itemSellStatus}" class="form-control">
                <option value="SELL">판매중</option>
                <option value="SOLD_OUT">품절</option>
            </select>
        </div>

        <!-- 상품명 -->
        <div class="form-group">
            <label th:for="artName">상품명</label>
            <input type="text" th:field="*{artName}" class="form-control" placeholder="상품명을 입력해주세요.">
            <p th:if="${#fields.hasErrors('artName')}" th:errors="*{artName}" class="fieldError">Incorrect data</p>
        </div>

        <!-- 작가 이름 -->
        <div class="form-group">
            <label th:for="artistName">작가 이름</label>
            <input type="text" th:field="*{artistName}" class="form-control" placeholder="상품명을 입력해주세요.">
        </div>
        <p th:if="${#fields.hasErrors('artistName')}" th:errors="*{artistName}" class="fieldError">Incorrect data</p>

        <!-- 가격 -->
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" th:field="*{price}" class="form-control" placeholder="상품의 가격을 입력해주세요.">
        </div>
        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="fieldError">Incorrect data</p>

        <!-- 상품 상세 내용 -->
        <div class="form-group">
            <label th:for="writerDesc">상품 상세 내용</label>
            <textarea class="form-control" aria-label="With textarea" th:field="*{writerDesc}" placeholder="상품에 대한 설명을 작성해주세요."></textarea>
        </div>
        <p th:if="${#fields.hasErrors('writerDesc')}" th:errors="*{writerDesc}" class="fieldError">Incorrect data</p>

        <!-- 메인 이미지 -->
        <div class="form-group">
            <label th:for="imgUrl">메인 이미지</label>
            <input type="text" th:field="*{imgUrl}" class="form-control" placeholder="이미지 링크를 입력해주세요.">
        </div>
        <p th:if="${#fields.hasErrors('imgUrl')}" th:errors="*{imgUrl}" class="fieldError">Incorrect data</p>

        <!-- 상품 이미지 업로드 -->
        <div th:if="${#lists.isEmpty(ItemDto.rentalItemImgDtoList)}">
            <div class="row" th:each="num: ${#numbers.sequence(1,5)}">
                <div class="file-upload-group">
                    <label class="input-group-text" th:text="'상품이미지 ' + ${num}"></label>
                    <input type="file" class="imageFile form-control" name="itemImgFile">
                </div>
            </div>
        </div>

        <!-- 기존 상품 이미지 -->
        <div th:if="${not #lists.isEmpty(ItemDto.rentalItemImgDtoList)}">
            <div class="file-upload-group" th:each="itemImgDto, status: ${ItemDto.rentalItemImgDtoList}">
                <label class="input-group-text"
                       th:text="${not #strings.isEmpty(itemImgDto.oriImgName)} ? ${itemImgDto.oriImgName} : '상품이미지 ' + ${status.index + 1}">
                </label>
                <input type="file" class="imageFile form-control" name="itemImgFile">
                <input type="hidden" name="itemImgIds" th:value="${itemImgDto.id}">
            </div>
        </div>

        <!-- 버튼들 -->
        <div th:if="${#strings.isEmpty(ItemDto.id)}" style="text-align : center">
            <button th:formaction="@{/admin/rentalItemForm/new}" type="submit" class="btn btn-primary" id="submit">저장</button>
        </div>
        <div th:unless="${#strings.isEmpty(ItemDto.id)}" style="text-align: center" class="form-footer">
            <button th:formaction="@{'/admin/rentalItemForm/'+${ItemDto.id}}" type="submit" class="btn btn-primary" id="modify">수정</button>
            <button th:formaction="@{'/admin/deleteRentalItem/'+${ItemDto.id}}" type="submit" class="btn btn-secondary">삭제</button>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
</html>
