<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <link th:href="@{/css/artItemForm.css}" rel="stylesheet">

    <!-- 사용자 스크립트 추가 -->
    <th:block layout:fragment="script">
        <script th:inline="javascript">
            $(document).ready(function(){
              var errorMessage = [[${errorMessage}]];
              if(errorMessage != null){
                  alert(errorMessage);
              }
              bindDomEvent();
          });

          $(document).ready(function () {
              // 초기 로드 시 priceRange 값을 시작 가격과 끝 가격으로 분리
              var priceRange = $('#priceRange').val();
              if (priceRange && priceRange.includes("~")) {
                  var prices = priceRange.split("~").map(function(price) {
                      return price.trim(); // 공백 제거
                  });
                  $('#startPrice').val(prices[0]);
                  $('#endPrice').val(prices[1]);
              }

              // 폼 제출 시 startPrice와 endPrice 값을 합쳐 priceRange에 저장
              $('form').on('submit', function () {
                  var startPrice = $('#startPrice').val();
                  var endPrice = $('#endPrice').val();
                  if (startPrice && endPrice) {
                      $('#priceRange').val(startPrice + " ~ " + endPrice);
                  }
              });
          });
        </script>
    </th:block>
</head>
<!-- 사용자 CSS 추가 -->

<div layout:fragment="content" class="form-container">

    <form role="form" method="post" enctype="multipart/form-data" th:object="${ItemDto}">
        <p>상품 등록</p>

        <input type="hidden" th:field="*{id}">

        <!-- 판매 상태 -->
        <div class="form-group">
            <select th:field="*{itemSellStatus}" class="form-control">
                <option value="SELL">판매중</option>
                <option value="SOLD_OUT">품절</option>
            </select>
        </div>

        <!-- 상품명 -->
        <div class="form-group">
            <label th:for="artName">상품명</label>
            <input type="text" th:field="*{artName}" class="form-control" placeholder="상품명을 입력해주세요.">
            <p th:if="${#fields.hasErrors('artName')}" th:errors="*{artName}" class="fieldError">상품명 입력 오류</p>
        </div>

        <!-- 작가 이름 -->
        <div class="form-group">
            <label th:for="artistName">작가 이름</label>
            <input type="text" th:field="*{artistName}" class="form-control" placeholder="작가명을 입력해주세요.">
            <p th:if="${#fields.hasErrors('artistName')}" th:errors="*{artistName}" class="fieldError">작가명 입력 오류</p>
        </div>

        <!-- 추정가 -->
        <div class="form-group">
            <label th:for="priceRange">추정가</label>
            <div class="input-group">
                <input type="text" id="startPrice" class="form-control" placeholder="시작 가격을 입력하세요.">
                <span class="input-group-text">~</span>
                <input type="text" id="endPrice" class="form-control" placeholder="끝 가격을 입력하세요.">
            </div>
            <input type="hidden" th:field="*{priceRange}" id="priceRange">
        </div>

        <div class="form-group">
            <label th:for="startPrice">시작 가격</label>
            <input type="number" th:field="*{startPrice}" class="form-control" placeholder="상품의 시작 가격을 입력해주세요.">
            <p th:if="${#fields.hasErrors('startPrice')}" th:errors="*{startPrice}" class="fieldError">Incorrect data</p>
        </div>

        <!-- 상품 상세 내용 -->
        <div class="form-group">
            <label th:for="writerDesc">상품 상세 내용</label>
            <textarea class="form-control" th:field="*{writerDesc}" placeholder="상품에 대한 설명을 작성해주세요."></textarea>
            <p th:if="${#fields.hasErrors('writerDesc')}" th:errors="*{writerDesc}" class="fieldError">상세 내용 입력 오류</p>
        </div>

        <!-- 메인 이미지 -->
        <div class="form-group">
            <label th:for="imgUrl">메인 이미지</label>
            <input type="text" th:field="*{imgUrl}" class="form-control" placeholder="이미지 링크를 입력해주세요.">
            <p th:if="${#fields.hasErrors('imgUrl')}" th:errors="*{imgUrl}" class="fieldError">이미지 URL 오류</p>
        </div>

        <!-- 상품이미지와 파일 선택 칸을 한 줄로 배치 -->
        <div th:if="${#lists.isEmpty(ItemDto.artItemImgDtoList)}">
            <div class="row" th:each="num: ${#numbers.sequence(1,5)}">
                <div class="file-upload-group">
                    <label class="input-group-text" th:text="'상품이미지 ' + ${num}"></label>
                    <input type="file" class="imageFile form-control" name="itemImgFile">
                </div>
            </div>
        </div>

        <div th:if="${not #lists.isEmpty(ItemDto.artItemImgDtoList)}">
            <div class="row" th:each="itemImgDto, status: ${ItemDto.artItemImgDtoList}">
                <div class="file-upload-group">
                    <label class="input-group-text"
                           th:text="${not #strings.isEmpty(itemImgDto.oriImgName)} ? ${itemImgDto.oriImgName} : '상품이미지 ' + ${status.index + 1}"></label>
                    <input type="file" class="imageFile form-control" name="itemImgFile">
                    <input type="hidden" name="itemImgIds" th:value="${itemImgDto.id}">
                </div>
            </div>
        </div>

        <!-- 버튼 -->
        <div th:if="${#strings.isEmpty(ItemDto.id)}" style="text-align : center">
            <button th:formaction="@{/admin/artItemForm/new}" type="submit" class="btn btn-primary" id="submit">저장</button>
        </div>
        <div th:unless="${#strings.isEmpty(ItemDto.id)}" style="text-align : center" class="form-footer">
            <button th:formaction="@{'/admin/artItemForm/'+${ItemDto.id}}" type="submit" class="btn btn-primary" id="modify">수정</button>
            <button th:formaction="@{'/admin/deleteArtItem/'+${ItemDto.id}}" type="submit" class="btn btn-secondary">삭제</button>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>

</div>
</html>
