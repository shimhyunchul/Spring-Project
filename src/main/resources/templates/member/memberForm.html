<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}">
  <link th:href="@{/css/member.css}" rel="stylesheet">

</head>

<th:block layout:fragment="script">
  <!--카카오 주소검색-->
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script th:src="@{/js/kakaoAddress.js}"></script>

  <script th:inline="javascript">


$(document).ready(function(){
  var errorMessage = [[${errorMessage}]];
  if(errorMessage != null){
    alert(errorMessage);
  }
});

function sample6_execDaumPostcode() {
    new daum.Postcode({
        oncomplete: function(data) {
            // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

            // 각 주소의 노출 규칙에 따라 주소를 조합한다.
            // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
            var addr = ''; // 주소 변수
            var extraAddr = ''; // 참고항목 변수

            //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
            if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                addr = data.roadAddress;
            } else { // 사용자가 지번 주소를 선택했을 경우(J)
                addr = data.jibunAddress;
            }

            // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
            if(data.userSelectedType === 'R'){
                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                    extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if(extraAddr !== ''){
                    extraAddr = ' (' + extraAddr + ')';
                }
                // 조합된 참고항목을 해당 필드에 넣는다.
                document.getElementById("sample6_extraAddress").value = extraAddr;

            } else {
                document.getElementById("sample6_extraAddress").value = '';
            }

            // 우편번호와 주소 정보를 해당 필드에 넣는다.
            document.getElementById('sample6_postcode').value = data.zonecode;
            document.getElementById("sample6_address").value = addr;
            // 커서를 상세주소 필드로 이동한다.
            document.getElementById("sample6_detailAddress").focus();
        }
    }).open();
}


function mailSend(){

var token = $("meta[name='_csrf']").attr("content");
var header = $("meta[name='_csrf_header']").attr("content");

var mail = $("#sendmail").val();

var url = "/members/" + mail +"/emailConfirm";
var paramData = {
    email: mail
}
var param = JSON.stringify(paramData);

$.ajax({
    url      : url,
    type     : "POST",
    contentType : "application/json",
    data     : param,
    beforeSend : function(xhr){
        xhr.setRequestHeader(header, token);
    },
    dataType : "json",
    cache   : false,
    success  : function(result, status){
           alert(result);
    },
    error : function(jqXHR, status, error){
        if(jqXHR.status == '401'){
            location.href='/members/login';
        } else{
            alert(jqXHR.responseText);
        }
    }
});
}

function codeCheck(){

var token = $("meta[name='_csrf']").attr("content");
var header = $("meta[name='_csrf_header']").attr("content");

var code = $("#codecheck").val();

var url = "/members/" + code +"/codeCheck";
var paramData = {
    code: code
}
var param = JSON.stringify(paramData);

$.ajax({
    url      : url,
    type     : "POST",
    contentType : "application/json",
    data     : param,
    beforeSend : function(xhr){
        xhr.setRequestHeader(header, token);
    },
    dataType : "json",
    cache   : false,
    success  : function(result, status){
            alert(result);
    },
    error : function(jqXHR, status, error){
        if(jqXHR.status == '401'){
            location.href='/members/new';
        } else{
            alert(jqXHR.responseText);
        }
    }
});
}


  </script>
</th:block>

<div layout:fragment="content">
  <div class="form-container">
    <form action="/members/new" role="form" method="post" th:object="${memberFormDto}">
      <div class="form-group">
        <label th:for="name">이름</label>
        <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요.">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError"></p>
      </div>

      <div class="form-group">
        <label th:for="userId">아이디</label>
        <input type="text" th:field="*{userId}" class="form-control" placeholder="아이디를 입력해주세요.">
        <p th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" class="fieldError"></p>
      </div>

      <div class="form-group">
        <label th:for="password">비밀번호</label>
        <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력">
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError"></p>
      </div>

      <div class="form-group">
        <label th:for="email">이메일 주소</label>
        <input type="text" th:field="*{email}" id="sendmail" class="form-control" placeholder="이메일을 입력해주세요.">
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError"></p>
        <button class="btn" id="e_2" type="button" onclick="mailSend()">인증 메일 보내기</button>
      </div>

      <div class="form-group" id="c_1">
        <label th:for="codeCheck" class="fr_bg">인증 코드</label>
        <input type="text" class="form-control" id="codecheck" placeholder="인증 코드 입력 후 인증 확인 버튼을 꼭 눌러주세요.">
        <button class="btn" id="c_2" type="button" onclick="codeCheck()">인증 확인</button>
      </div>

      <div class="infoList">
        <label th:for="address">주소<span class="star">*</span></label>
        <div class="addressList address01">
          <input type="text" id="sample6_postcode" placeholder="우편번호" th:field="*{postcode}" readonly>
          <input type="button" onclick="sample6_execDaumPostcode()" value="검색">
        </div>
        <div class="addressList address02"><input type="text" id="sample6_address" placeholder="주소" th:field="*{address}" readonly></div>
        <div class="addressList address03">
          <input type="text" id="sample6_detailAddress" placeholder="상세주소" th:field="*{address}">
          <input type="text" id="sample6_extraAddress" placeholder="" th:field="*{address}">
        </div>
        <p class="error" th:if="${#fields.hasErrors('postcode')}" th:errors="*{postcode}">에러 메세지</p>
        <p class="error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">에러 메세지</p>
      </div>

      <div class="form-group">
        <label th:for="tel">전화번호</label>
        <input type="text" th:field="*{tel}" class="form-control" placeholder="전화번호를 입력해주세요.">
        <p th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}" class="fieldError"></p>
      </div>

      <div style="text-align: center">
        <button type="submit" class="btn btn-primary" id="submit">제출</button>
      </div>

      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
  </div>
</div>

</html>
