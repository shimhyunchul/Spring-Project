<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<head>
  <link th:href="@{/css/login.css}" rel="stylesheet">

</head>

<div layout:fragment="content">
  <form action="/members/login" role="form" method="post">
    <div class="login-container">
      <h2 class="text-center mb-4">로그인</h2>
      <div class="form-group-login">
        <label th:for="userId">아이디</label>
        <input type="text" name="userId" class="form-control-login" placeholder="아이디를 입력해주세요." required>
      </div>
      <div class="form-group-login">
        <label th:for="password">비밀번호</label>
        <input type="password" name="password" class="form-control-login" placeholder="비밀번호 입력" required>
      </div>
      <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
      <button class="btn btn-primary">로그인</button>
      <button type="button" class="btn btn-secondary" onclick="location.href='/members/new'">회원가입</button>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </div>
  </form>

  <div class="oauth-buttons">
    <a href="/oauth2/authorization/google">
      <img th:src="@{/img/구글로그인.png}" class="button-icon" alt="구글 아이콘">
    </a>
    <a href="/oauth2/authorization/kakao">
      <img th:src="@{/img/카카오로그인.png}" class="button-icon" alt="카카오 아이콘">
    </a>
    <a href="/oauth2/authorization/naver">
      <img th:src="@{/img/네이버로그인.png}" class="button-icon" alt="네이버 아이콘">
    </a>
  </div>
</div>

</html>
